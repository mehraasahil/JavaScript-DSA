</head>
<body>
    <h1>Search</h1>

    <input type="text" id="enter">
    <button onclick="find()">Search Indexvalue</button>
    
</body>
<script>
    function find(){
    let data1=[1,2,3,4,5,6]
    let position=document.getElementById('enter').value
    let index = []

    for(let i =0;i<data1.length;i++){
        if(data1[i]==position){
         index=i
         break   
        }
       
        
    }
   
        console.log(index)
    
   
}

</script>
